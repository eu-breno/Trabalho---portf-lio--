<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/contato.css">
</head>
<body>
    <header>
        <div class="interface">
            <h1>Registre-se</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre</a>
                <a href="filmes.html">Filmes</a>
                <a href="contato.html">Contato</a>
            </nav>
            <div  class="imagens_logos">
                <a class="logo-link" href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank">
                    <img src="img/HTML5_logo_and_wordmark.svg.png" alt="logo do html" width="70px"></a>
                <a class="logo-link" href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank">
                    <img src="img/CSS3_logo_and_wordmark.svg.png" alt="logo do css" width="50px"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="formulario">
            <h2>Entre em contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Insira a senha" required>

                <label for="data">Data de nascimento</label>
                <input type="date" id="data" name="data" required>

                <label for="genero">Gênero:</label>
                <div class="grupo-genero">
                    <label>
                        <input type="radio" name="gênero" value="masculino" required> Masculino
                    </label>
                    <label>
                        <input type="radio" name="gênero" value="feminino" required> Feminino
                    </label>
                    <label>
                        <input type="radio" name="gênero" value="outros" required> Outros
                    </label>
                </div>

                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>Estado:
                    <option value="#">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <label for="celular">Número de celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="(99) 9 9999-9999" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu_email@gmail.com" required>

                <label for="mensagem">Mensagem:</label>
                <input type="text" id="mensagem" name="mensagem" rows="5" placeholder="Envie uma mensagem (opcional)">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
        <p>&copy; 2025 Breno Olliari • Todos os direitos reservados</p>
            <div class="footer-icons">
                <a href="https://github.com/eu-breno" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://instagram.com/brenoolliari" target="_blank"><i class="bi bi-instagram"></i></a>
             </div>
        </div>
    </footer>
</body>
</html>
